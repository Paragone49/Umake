<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire à remplir</title>
  </head>
  <body>

        <h1>Formulaire</h1>

        <form action="traitement-formulaire.php" method="post">

          <fieldset>

            <legend>Informations</legend>
            <p>
              <label for="firstame">Prénom</label>
              <input type="text" name="firstname" id="firstname"
              maxlength="10" autocomplete="off" placeholder="Tapes ton blaz">
            </p>

            <p>
              <label for="password">Mot de passe</label>
              <input type="password" name="password" id="password" placeholder="Tapes ton mdp">
            </p>

            <p>
              <label for="comment">Commentaire</label>
              <textarea name="comment" id="comment" rows="8" cols="80"></textarea>
            </p>

            <p>
              <label for="civility">Civilité</label>
              <select name="civility" id="civility">
                 <option>Séléctionnez</option>
                 <option value="1">Madame</option>
                 <option value="2">Monsieur</option>
              </select>
            </p>

            <p>
              <label for="dpt">Département</label>
              <select name="dpt" id="dpt">
                 <option>Séléctionnez</option>
                 <optgroup label="Pays de la loire">
                   <option value="49">49</option>
                   <option value="35">35</option>
                   <option value="13">13</option>
                   <option value="92">92</option>
                   <option value="75">75</option>
                </optgroup>
                <optgroup label="Rhone-Alpes">
                  <option value=""></option>
                </optgroup>
              </select>
             </p>

             <div>
               <h2>Civilité</h2>
               <input type="radio" name="civility" id="civility1"value="1">
               <label for="civility1">Madame</label>
               <input type="radio" name="civility" id="civility2"value="2">
               <label for="civility2">Monsieur</label>
               <input type="radio" name="civility" id="civility" value="3">
               <label for="civility3">Société</label>
            </div>

            <div>
              <h2>Hobbies</h2>
              <input type='checkbox' name="hobby1" id="hobby1" value="1">
              <label for="hobby1">Tennis</label>
              <input type='checkbox' name="hobby2" id="hobby2" value="2">
              <label for="hobby1">Foot</label>
              <input type='checkbox' name="hobby3" id="hobby3" value="3">
              <label for="hobby1">Jeux vidéos</label>
           </div>


         </fieldset>

         <button type="submit"><span>Envoyer</span></button>


        </form>

      </body>
</html>
